<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Firebase de Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1.5rem;
        }
        .community-scores {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #cbd5e0;
        }
        .community-scores-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 1rem;
            text-align: center;
        }
        .results-list {
            list-style: none;
            padding: 0;
            max-height: 300px; /* Limit height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #ffffff;
        }
        .results-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .results-list li:last-child {
            border-bottom: none;
        }
        .results-list li:nth-child(odd) {
            background-color: #f7fafc;
        }
        .feedback {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }
        .feedback-correct {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .feedback-incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .hidden {
            display: none;
        }
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
            .community-scores-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Ma Nouvelle Application</h1>

        <p class="text-lg text-gray-600 mb-4">
            Bienvenue ! Cette page est connectée à Firebase.
            Les scores de la communauté affichés ci-dessous sont récupérés en temps réel.
        </p>

        <div id="firebase-status">
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p class="ml-2 text-gray-600">Initialisation de Firebase...</p>
            </div>
            <div id="submission-feedback" class="feedback hidden"></div>
            <p id="firebase-ready-message" class="text-green-600 font-semibold hidden">Firebase est prêt !</p>
        </div>


        <div class="community-scores">
            <h3 class="community-scores-title">Scores de la Communauté (depuis Firestore)</h3>
            <div id="community-results">
                <p class="text-gray-500">Chargement des scores...</p>
                <!-- Community scores will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Vous pouvez ajouter plus de contenu HTML ici -->

    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM elements
        const communityResultsDiv = document.getElementById('community-results');
        const loadingIndicator = document.getElementById('loading-indicator');
        const submissionFeedback = document.getElementById('submission-feedback');
        const firebaseReadyMessage = document.getElementById('firebase-ready-message');

        // --- DÉBUT DE LA SECTION À MODIFIER : VOTRE CONFIGURATION FIREBASE ---
        // Collez ici l'objet firebaseConfig que vous avez copié depuis la console Firebase
        // Exemple (remplacez AVEC VOS VRAIES VALEURS) :
        const firebaseConfig = {
          apiKey: "VOTRE_API_KEY", // <--- REMPLACEZ PAR VOTRE CLÉ API
          authDomain: "VOTRE_AUTH_DOMAIN", // <--- REMPLACEZ PAR VOTRE DOMAINE D'AUTH
          projectId: "VOTRE_PROJECT_ID", // <--- REMPLACEZ PAR VOTRE ID DE PROJET
          storageBucket: "VOTRE_STORAGE_BUCKET", // <--- REMPLACEZ PAR VOTRE NOM DE BUCKET DE STOCKAGE
          messagingSenderId: "VOTRE_MESSAGING_SENDER_ID", // <--- REMPLACEZ PAR VOTRE ID D'EXPÉDITEUR
          appId: "VOTRE_APP_ID_WEB", // <--- REMPLACEZ PAR VOTRE ID D'APP WEB
          // measurementId: "VOTRE_MEASUREMENT_ID" // Optionnel, si vous utilisez Google Analytics
        };

        // Utilisez l'ID du projet comme appId pour le chemin Firestore (important pour la structure des données)
        const appId = firebaseConfig.projectId;

        // --- FIN DE LA SECTION À MODIFIER : VOTRE CONFIGURATION FIREBASE ---

        let app;
        let db;
        let auth;
        let userId = 'anonymous'; // Default to anonymous
        let isAuthReady = false;

        // Firebase Initialization and Auth
        // Vérifie si la configuration Firebase est fournie et n'est pas celle par défaut
        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.projectId !== "VOTRE_PROJECT_ID") {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("Firebase Authenticated. User ID:", userId);
                } else {
                    // Sur GitHub Pages, il n'y a pas de __initial_auth_token, donc on se connecte anonymement
                    try {
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                        isAuthReady = true;
                        console.log("Firebase Authenticated anonymously. User ID:", userId);
                    } catch (error) {
                        console.error("Erreur lors de l'authentification anonyme Firebase:", error);
                        isAuthReady = false;
                        submissionFeedback.textContent = `Erreur d'authentification Firebase: ${error.message}`;
                        submissionFeedback.classList.remove('hidden', 'feedback-correct');
                        submissionFeedback.classList.add('feedback-incorrect');
                    }
                }

                // Une fois que l'authentification est prête, masque l'indicateur de chargement et charge les résultats de la communauté
                if (isAuthReady) {
                    loadingIndicator.classList.add('hidden'); // Masque l'indicateur de chargement
                    firebaseReadyMessage.classList.remove('hidden'); // Affiche le message "Firebase est prêt !"
                    loadCommunityResults(); // Charge les résultats une fois authentifié
                } else {
                     console.warn("Firebase n'a pas pu être authentifié ou configuré correctement.");
                     loadingIndicator.classList.add('hidden');
                     // Le message d'erreur est déjà mis à jour si l'authentification a échoué
                }
            });
        } else {
            console.warn("La configuration Firebase n'est pas fournie dans index.html ou est celle par défaut. Les fonctionnalités Firebase sont désactivées.");
            isAuthReady = false; // Les fonctionnalités Firebase ne sont pas disponibles
            userId = 'no-firebase-user';
            loadingIndicator.classList.add('hidden'); // Masque le chargement
            submissionFeedback.textContent = "La connexion à Firebase est désactivée (configuration manquante ou incorrecte).";
            submissionFeedback.classList.remove('hidden');
        }

        // Fonction pour sauvegarder un résultat (exemple, non appelée automatiquement ici)
        // Vous pouvez appeler cette fonction à partir de votre propre logique.
        async function saveExampleResult(exampleScore, exampleTotalQuestions) {
            if (!isAuthReady || !db) {
                console.error("Firebase n'est pas initialisé ou l'authentification n'est pas prête. Impossible de sauvegarder les résultats.");
                submissionFeedback.textContent = "Erreur: Impossible de sauvegarder (Firebase non prêt).";
                submissionFeedback.classList.remove('hidden', 'feedback-correct');
                submissionFeedback.classList.add('feedback-incorrect');
                return;
            }

            // Afficher l'indicateur de chargement
            loadingIndicator.classList.remove('hidden');
            submissionFeedback.classList.add('hidden'); // Masquer les anciens messages de feedback

            const result = {
                userId: userId,
                score: exampleScore,
                totalQuestions: exampleTotalQuestions,
                timestamp: new Date().toISOString(),
                // Ajoutez d'autres données si nécessaire
            };

            try {
                // Sauvegarde dans une collection publique pour les résultats de la communauté
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/quizResults`), result);
                console.log("Document écrit avec l'ID: ", docRef.id);
                submissionFeedback.textContent = "Exemple de résultat sauvegardé avec succès !";
                submissionFeedback.classList.remove('hidden', 'feedback-incorrect');
                submissionFeedback.classList.add('feedback-correct');
            } catch (e) {
                console.error("Erreur lors de l'ajout du document: ", e);
                submissionFeedback.textContent = "Erreur: Impossible de sauvegarder l'exemple de résultat. " + e.message;
                submissionFeedback.classList.remove('hidden', 'feedback-correct');
                submissionFeedback.classList.add('feedback-incorrect');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }


        // Fonction pour charger et afficher les résultats de la communauté en temps réel
        function loadCommunityResults() {
             if (!isAuthReady || !db) {
                console.warn("Firebase non prêt pour charger les résultats communautaires.");
                communityResultsDiv.innerHTML = '<p class="text-gray-500">Impossible de charger les résultats communautaires (Firebase non prêt).</p>';
                return;
            }
            // Utilise onSnapshot pour les mises à jour en temps réel
            const q = query(collection(db, `artifacts/${appId}/public/data/quizResults`));
            onSnapshot(q, (snapshot) => {
                const results = [];
                snapshot.forEach((doc) => {
                    results.push(doc.data());
                });

                // Trie les résultats par score (décroissant) puis par horodatage (croissant) pour la cohérence
                results.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    // S'assurer que 'timestamp' est une chaîne valide pour la conversion en Date
                    const dateA = new Date(a.timestamp);
                    const dateB = new Date(b.timestamp);
                    return dateA.getTime() - dateB.getTime();
                });

                communityResultsDiv.innerHTML = '';
                if (results.length === 0) {
                    communityResultsDiv.innerHTML = '<p class="text-gray-500">Aucun résultat n\'a encore été enregistré.</p>';
                } else {
                    const ul = document.createElement('ul');
                    ul.className = 'results-list';
                    results.forEach(res => {
                        const li = document.createElement('li');
                        // Affiche un userId tronqué pour la concision
                        const displayUserId = res.userId ? res.userId.substring(0, 8) + '...' : 'Inconnu';
                        li.innerHTML = `
                            <span>${displayUserId}</span>
                            <span class="font-semibold">${res.score !== undefined ? res.score : 'N/A'}/${res.totalQuestions !== undefined ? res.totalQuestions : 'N/A'}</span>
                        `;
                        ul.appendChild(li);
                    });
                    communityResultsDiv.appendChild(ul);
                }
            }, (error) => {
                console.error("Erreur lors du chargement des résultats communautaires:", error);
                communityResultsDiv.innerHTML = '<p class="text-red-500">Erreur lors du chargement des résultats communautaires.</p>';
            });
        }

        // Rendu initial - démarre la connexion Firebase et le chargement des résultats
        document.addEventListener('DOMContentLoaded', () => {
            // Pas de renderQuestion() car il n'y a plus de quiz.
            // La logique Firebase au-dessus gère déjà l'appel à loadCommunityResults()
            // une fois l'authentification terminée.
        });
    </script>
</body>
</html>
